{% extends 'blog/base.html' %}

{% block title %}All Blog Posts{% endblock %}

{% block content %}
<h1 class="text-4xl font-bold text-center mb-8">All Blog Posts</h1>
{% for post in posts %}
    <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
        <h2 class="text-2xl font-semibold"><a href="{% url 'post_detail' post.slug %}" class="text-blue-500 hover:underline">{{ post.title }}</a></h2>
        <p class="text-sm text-gray-500">By {{ post.author }} on {{ post.created_at }}</p>
        <p class="mt-4">{{ post.content|slice:":200" }}...</p>
    </div>
{% endfor %}
{% endblock %}
